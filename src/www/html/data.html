<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane | Data</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(45deg, #306b52, #34495e);
    background-size: 400% 400%;
    animation: gradientMovement 15s ease infinite;
    margin: 0;
}

.button-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
}

.btn {
    background: linear-gradient(45deg, #2f7a5b, #34495e);
    background-size: 400% 400%;
    color: #ecf0f1;
    border: none;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: background 0.3s, transform 0.3s;
}

.btn:hover {
    background: linear-gradient(45deg, #30966b, #2c3e50);
    background-size: 400% 400%;
    transform: scale(1.05);
}

.btn:focus {
    outline: none;
}

@keyframes gradientMovement {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

canvas {
    max-width: 600px;
    width: 100%;
}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="button-container">
        <button class="btn" onclick="fetchData()">Get Data</button>
    </div>
    <div id="runtime-info">
        <p>Server Uptime:</p>
        <p id="uptime-hours">Hours: --</p>
        <p id="uptime-minutes">Minutes: --</p>
        <p id="uptime-seconds">Seconds: --</p>
    </div>
    <canvas id="lineChart"></canvas>
    <script>
        let lineChart;

        function initLineChart(data) {
            const ctx = document.getElementById('lineChart').getContext('2d');
            if (lineChart) {
                lineChart.destroy();
            }
            lineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Sample Data',
                        data: data.values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        }

        async function fetchData() {
            try {
                const runtimeResponse = await fetch('/api/runtime');
                const runtimeData = await runtimeResponse.json();
                document.getElementById('uptime-hours').textContent = `Hours: ${runtimeData.uptime.hours}`;
                document.getElementById('uptime-minutes').textContent = `Minutes: ${runtimeData.uptime.minutes}`;
                document.getElementById('uptime-seconds').textContent = `Seconds: ${runtimeData.uptime.seconds}`;
                
                const chartResponse = await fetch('/api/chart-data'); 
                const chartData = await chartResponse.json();
                initLineChart(chartData);
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
